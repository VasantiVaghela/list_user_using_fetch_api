<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Users Details</h1>
        <button class="add-user" >Add User</button>
    </div>
    <div class="container">
    
        <table class="user-table">
           
        </table>
        

        <div class="form-div" action="post">
            <h1 class="update-user-heading">Update User</h1>
            <form class="user-details">
                <div class="firstname-div">
                    <label for="firstname">First Name  </label>
                    <input type="text" id="firstname" value="" name="firstname" >
                </div>
                <div class="lastname-div">
                    <label for="lastname">Last Name  </label>
                    <input type="text" id="lastname" name="lastname" >
                </div>
                <div class="img-div">
                    <label for="img">Upload your picture </label>
                    <input type="text" id="img" name="img" >
                </div>
                <div class="btn-div">
                    <!-- <input type="hidden" id="userid" value=""> -->
                    <input type="submit" id="submit" value="Update User" name="submit">
                    <button class="add-new-user">Add New User</button>
                </div>
            </form>
        </div>

        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
